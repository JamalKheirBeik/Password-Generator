<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="container d-flex flex-column justify-content-center align-items-center vh-100"
    >
      <h2 class="mb-3">Password Generator</h2>
      <div class="form-control p-3">
        <div class="mb-3">
          <label class="form-label" for="vol">Password length</label>
          <h5 class="alert alert-info text-center">
            Current length
            <span id="current-length">15</span>
          </h5>
          <input
            class="form-range"
            type="range"
            id="length"
            name="length"
            min="5"
            max="25"
          />
        </div>
        <div class="mb-3">
          <input
            class="form-check-input"
            type="checkbox"
            id="numbers"
            name="numbers"
            value="numbers"
          />
          <label class="form-check-label" for="numbers">Include numbers</label>
        </div>
        <div class="mb-3">
          <input
            class="form-check-input"
            type="checkbox"
            id="characters"
            name="characters"
            value="characters"
          />
          <label class="form-check-label" for="characters"
            >Include lowercase characters</label
          >
        </div>
        <div class="mb-3">
          <input
            class="form-check-input"
            type="checkbox"
            id="capital-characters"
            name="capital-characters"
            value="capital-characters"
          />
          <label class="form-check-label" for="capital-characters"
            >Include capital characters</label
          >
        </div>
        <div class="mb-3">
          <input
            class="form-check-input"
            type="checkbox"
            id="special-characters"
            name="special-characters"
            value="special-characters"
          />
          <label class="form-check-label" for="special-characters"
            >Include special characters</label
          >
        </div>
        <button id="generate" type="button" class="btn btn-primary mb-3">
          Generate
        </button>
        <div class="input-group">
          <input
            id="result"
            class="form-control form-control-lg mb-3 shadow-none"
            type="text"
            placeholder="Your generated password will be here"
            aria-label="readonly input example"
            readonly
          />
          <button class="btn btn-primary mb-3 shadow-none" id="clipboard">
            <h4><i id="icon" class="far fa-clipboard"></i></h4>
          </button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
